{% load static %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
  </head>
  <body>
    <div id="playground">
      <h1>Hello, {{ user.username|default:'Guest' }}</h1>
      <p> Welcome to the Our site</p>

      <div>
        {% if user.is_authenticated %}
          <div id="castle_div">
            <img src="{% static 'images/castle.jpeg' %}" alt="castle" id="castle_back">
            <img src="{% static 'images/l1.png' %}" alt="l1" class="castle_build">
            <img src="{% static 'images/l2.png' %}" alt="l2" class="castle_build">
            <img src="{% static 'images/l3.png' %}" alt="l3" class="castle_build">
            <img src="{% static 'images/l4.png' %}" alt="l4" class="castle_build">
            <img src="{% static 'images/l6.png' %}" alt="l6" class="castle_build">
          </div>

          <a href="{% url 'logout' %}">Logout</a>
      
        {% else %}
          <a href="{% url 'signup' %}">Sign Up</a>
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>

    </div>
  </body>
</html>
