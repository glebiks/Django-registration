{% load static %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/hero.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dungeon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
  </head>
  <body>
    <div id="playground">
      <h1> Dungeon</h1>
        {% if user.is_authenticated %}
        <div id="heroblock">
          {% with ''|center:3 as range %}
          {% for _ in range %}
            <div id="herocard">
              <h2>Hero</h2>
              <img src="{% get_static_prefix %}{{ 'images/dungeon' }}/{{ forloop.counter }}.{{ 'jpg' }}" width="150px" alt="{{ forloop.counter }}">
              <div id="hpbar"></div>
            </div>
          {% endfor %}
          {% endwith %}

          <button><h2>attack</h2></button>

          {% with ''|center:3 as range %}
          {% for _ in range %}
            <div id="herocard">
              <h2>Hero</h2>
              <img src="{% get_static_prefix %}{{ 'images/dungeon' }}/{{ forloop.counter }}.{{ 'jpg' }}" width="150px" alt="{{ forloop.counter }}">
              <div id="hpbar"></div>
            </div>
          {% endfor %}
          {% endwith %}
        </div>
        {% else %}
          <a href="{% url 'signup' %}">Sign Up</a>
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
  </body>
</html>
